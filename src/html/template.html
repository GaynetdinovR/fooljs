<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Durak | JS</title>
    </head>

    <body>
        <header class="header">
            <div class="header__logo">
                <img src="./assets/images/icons/logo.png" alt="logo" class="header__logo-img" />
            </div>

            <div class="header__game-info">
                <span class="header__game-mode"> <span>Уровень ИИ:</span><span id="game_mode"></span> </span>

                <span class="header__game-cards-count"> <span>Количество карт:</span><span id="game_cards-count"></span> </span>
            </div>

            <button class="header__controls-btn" id="game_reset">
                <img src="./assets/images/icons/reset.png" alt="reset" class="header__controls-btn-img" />
            </button>
        </header>

        <aside class="menu flex">
            <h2 class="menu__title">Дурак | Подкидной</h2>

            <div class="menu__settings">
                <div class="menu__game-mode">
                    <span>Уровень ИИ:</span>

                    <select class="menu__game-mode-select" name="menu_game_mode" id="menu_game-mode">
                        <option value="stupid">Stupid</option>
                        <option value="easy">Easy</option>
                        <option value="normal">Normal</option>
                    </select>
                </div>

                <div class="menu__game-cards-count">
                    <span>Количество карт:</span>

                    <select class="menu__game-cards-count-select" id="menu__game-cards-count">
                        <option value="24">24</option>
                        <option value="36">36</option>
                        <option value="52">52</option>
                    </select>
                </div>

                <div class="menu__game-whose-first">
                    <span>Кто ходит первым:</span>

                    <select class="menu__game-whose-first-select" id="menu__game-whose-first">
                        <option value="bot">Bot</option>
                        <option value="player">Player</option>
                    </select>
                </div>
            </div>

            <div class="menu__buttons">
                <a href="https://ru.wikipedia.org/wiki" target="_blank" class="menu__btn-rules">Правила</a>
                <button class="menu__btn-start" id="game_start">Начать</button>
            </div>
        </aside>

        <main class="content none">
            <section class="display">
                <div class="deck" id="game_deck"></div>

                <span class="deck-count" id="game_deck-count"></span>

                <div class="fall" id="game_fall">
                    <div class="fall__null-card">
                        <img src="./assets/images/content/back.png" alt="card" class="fall__null-card-img" />
                    </div>
                </div>

                <span class="fall-count" id="game_fall-count"></span>

                <div class="player">
                    <div class="player__cards" id="game_player"></div>

                    <div class="player__controls">
                        <button class="player__raise" id="game_raise" disabled>Поднять</button>

                        <button class="player__move-to-fall" id="game_move-to-fall" disabled>Бито</button>
                    </div>
                </div>

                <div class="table" id="game_table">
                    <div class="table__cards-to-defend" id="game_table-to-defend"></div>
                    <div class="table__cards-to-beat" id="game_table-to-beat"></div>
                </div>

                <div class="bot" id="game_bot"></div>
            </section>
        </main>
    </body>
</html>
